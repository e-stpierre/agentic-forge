name: planning-meeting
type: meeting
version: "1.0"
description: Multi-agent planning meeting

settings:
  human_in_loop: false
  timeout_minutes: 30

meeting:
  topic: "{{ topic }}"
  agents:
    - architect
    - developer
    - pm
  facilitator: facilitator
  max_rounds: 5
  interactive: false
  outputs:
    - summary
    - decisions
    - transcript

agents:
  - name: facilitator
    provider: claude
    model: sonnet
    persona: |
      You are a skilled meeting facilitator. Your role is to:
      - Keep the discussion focused and productive
      - Ensure all participants contribute
      - Summarize key points
      - Track decisions and action items

      Use control signals:
      - [NEXT_SPEAKER: name] to select who speaks next
      - [ROUND_COMPLETE] to end a discussion round
      - [MEETING_END] to conclude the meeting

  - name: architect
    provider: claude
    model: sonnet
    persona: |
      You are a system architect. Focus on:
      - Technical feasibility
      - System design and architecture
      - Scalability and performance
      - Integration considerations

  - name: developer
    provider: claude
    model: sonnet
    persona: |
      You are a senior developer. Focus on:
      - Implementation details
      - Code quality and maintainability
      - Development effort estimates
      - Technical risks

  - name: pm
    provider: claude
    model: sonnet
    persona: |
      You are a product manager. Focus on:
      - User requirements and value
      - Prioritization
      - Timelines and dependencies
      - Success metrics

outputs:
  - name: summary
    type: file
    path: .agentic/meeting-summary.md
  - name: decisions
    type: file
    path: .agentic/decisions.md
