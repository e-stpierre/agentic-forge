name: analyze-single
version: "1.0"
description: Run a single type of codebase analysis with optional autofix

settings:
  max-retry: 2
  timeout-minutes: 60
  track-progress: true
  terminal-output: base

variables:
  - name: analysis_type
    type: string
    required: true
    description: Type of analysis to run (bug, debt, doc, security, style)
  - name: autofix
    type: string
    required: false
    default: "none"
    description: Severity level for automatic fixes (none, minor, major, critical)
  - name: paths
    type: string
    required: false
    default: ""
    description: Space-separated list of paths to analyze (optional)
  - name: max_fix_iterations
    type: number
    required: false
    default: 10
    description: Maximum iterations for fixing issues

steps:
  - name: run-bug-analysis
    type: conditional
    condition: "variables.analysis_type == 'bug'"
    then:
      - name: analyze-bug
        type: command
        command: analyze-bug
        args:
          paths: "{{ variables.paths }}"

  - name: run-debt-analysis
    type: conditional
    condition: "variables.analysis_type == 'debt'"
    then:
      - name: analyze-debt
        type: command
        command: analyze-debt
        args:
          paths: "{{ variables.paths }}"

  - name: run-doc-analysis
    type: conditional
    condition: "variables.analysis_type == 'doc'"
    then:
      - name: analyze-doc
        type: command
        command: analyze-doc
        args:
          paths: "{{ variables.paths }}"

  - name: run-security-analysis
    type: conditional
    condition: "variables.analysis_type == 'security'"
    then:
      - name: analyze-security
        type: command
        command: analyze-security
        args:
          paths: "{{ variables.paths }}"

  - name: run-style-analysis
    type: conditional
    condition: "variables.analysis_type == 'style'"
    then:
      - name: analyze-style
        type: command
        command: analyze-style
        args:
          paths: "{{ variables.paths }}"

  - name: check-autofix
    type: conditional
    condition: "variables.autofix != 'none'"
    then:
      - name: fix-issues
        type: ralph-loop
        max-iterations: "{{ variables.max_fix_iterations }}"
        completion-promise: "ANALYSIS_FIXES_COMPLETE"
        model: sonnet
        timeout-minutes: 30
        prompt: |
          Use /fix-analyze --type {{ variables.analysis_type }} --severity {{ variables.autofix }}

          Return completion promise "ANALYSIS_FIXES_COMPLETE" when done.

outputs:
  - name: analysis-report
    template: analysis/{{ variables.analysis_type }}.md.j2
    path: "{{ variables.analysis_type }}.md"
    when: completed
