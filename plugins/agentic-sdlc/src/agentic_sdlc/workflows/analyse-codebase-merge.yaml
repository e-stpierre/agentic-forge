name: analyse-codebase-merge
version: "1.0"
description: Run comprehensive codebase analysis with autofix, merge branches, validate, and create PR

settings:
  max-retry: 2
  timeout-minutes: 180
  track-progress: true
  terminal-output: base
  git:
    enabled: true
    worktree: true
    auto-commit: true
    branch-prefix: "agentic/analysis"

variables:
  - name: autofix
    type: string
    required: false
    default: "major"
    description: Severity level for automatic fixes (none, minor, major, critical)
  - name: fix_severity
    type: string
    required: false
    default: "major"
    description: Minimum severity for validation auto-fix
  - name: paths
    type: string
    required: false
    default: ""
    description: Space-separated list of paths to analyze (optional)
  - name: create_pr
    type: boolean
    required: false
    default: true
    description: Whether to create a PR after all changes are merged

steps:
  - name: analyse-and-fix-all
    type: parallel
    merge-strategy: wait-all
    merge-mode: merge
    git:
      worktree: true
      branch-prefix: "agentic/analysis"
    steps:
      - name: bug-analysis
        type: serial
        steps:
          - name: analyse-bug
            type: command
            command: agentic-sdlc:analyse-bug
            args:
              paths: "{{ variables.paths }}"

          - name: fix-bug
            type: conditional
            condition: "variables.autofix != 'none'"
            then:
              - name: apply-bug-fixes
                type: prompt
                prompt: |
                  Review the bug analysis in agentic/analysis/bug.md.
                  Fix all issues with severity {{ variables.autofix }} or higher.
                  Commit fixes with clear messages.

      - name: debt-analysis
        type: serial
        steps:
          - name: analyse-debt
            type: command
            command: agentic-sdlc:analyse-debt
            args:
              paths: "{{ variables.paths }}"

          - name: fix-debt
            type: conditional
            condition: "variables.autofix != 'none'"
            then:
              - name: apply-debt-fixes
                type: prompt
                prompt: |
                  Review the technical debt analysis in agentic/analysis/debt.md.
                  Fix all issues with severity {{ variables.autofix }} or higher.
                  Commit fixes with clear messages.

      - name: doc-analysis
        type: serial
        steps:
          - name: analyse-doc
            type: command
            command: agentic-sdlc:analyse-doc
            args:
              paths: "{{ variables.paths }}"

          - name: fix-doc
            type: conditional
            condition: "variables.autofix != 'none'"
            then:
              - name: apply-doc-fixes
                type: prompt
                prompt: |
                  Review the documentation analysis in agentic/analysis/doc.md.
                  Fix all issues with severity {{ variables.autofix }} or higher.
                  Commit fixes with clear messages.

      - name: security-analysis
        type: serial
        steps:
          - name: analyse-security
            type: command
            command: agentic-sdlc:analyse-security
            args:
              paths: "{{ variables.paths }}"

          - name: fix-security
            type: conditional
            condition: "variables.autofix != 'none'"
            then:
              - name: apply-security-fixes
                type: prompt
                prompt: |
                  Review the security analysis in agentic/analysis/security.md.
                  Fix all issues with severity {{ variables.autofix }} or higher.
                  Commit fixes with clear messages.

      - name: style-analysis
        type: serial
        steps:
          - name: analyse-style
            type: command
            command: agentic-sdlc:analyse-style
            args:
              paths: "{{ variables.paths }}"

          - name: fix-style
            type: conditional
            condition: "variables.autofix != 'none'"
            then:
              - name: apply-style-fixes
                type: prompt
                prompt: |
                  Review the style analysis in agentic/analysis/style.md.
                  Fix all issues with severity {{ variables.autofix }} or higher.
                  Commit fixes with clear messages.

  - name: validate-merged-changes
    type: command
    command: agentic-sdlc:validate
    args:
      severity: "{{ variables.fix_severity }}"

  - name: fix-validation-issues
    type: conditional
    condition: "variables.fix_severity != 'none'"
    then:
      - name: apply-validation-fixes
        type: prompt
        prompt: |
          Review the validation results and fix all issues with severity {{ variables.fix_severity }} or higher.

          Run the following checks and fix any failures:
          1. Run the test suite and fix failing tests
          2. Run the build and fix any build errors
          3. Run linting and fix style issues
          4. Verify all changes follow project conventions

          Commit all fixes with clear messages describing what was fixed.
        model: sonnet

      - name: revalidate
        type: command
        command: agentic-sdlc:validate
        args:
          severity: "{{ variables.fix_severity }}"

  - name: create-pr
    type: conditional
    condition: "variables.create_pr"
    then:
      - name: open-pr
        type: command
        command: agentic-sdlc:git-pr
        args:
          title: "[Analysis] Codebase analysis and fixes"
          draft: false

outputs:
  - name: analysis-summary
    template: analysis-summary.md.j2
    path: summary.md
    when: completed
