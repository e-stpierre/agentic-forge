name: analyse-single
version: "1.0"
description: Run a single type of codebase analysis with optional autofix

settings:
  max-retry: 2
  timeout-minutes: 60
  track-progress: true
  terminal-output: base

variables:
  - name: analysis_type
    type: string
    required: true
    description: Type of analysis to run (bug, debt, doc, security, style)
  - name: autofix
    type: string
    required: false
    default: "none"
    description: Severity level for automatic fixes (none, minor, major, critical)
  - name: paths
    type: string
    required: false
    default: ""
    description: Space-separated list of paths to analyze (optional)

steps:
  - name: run-bug-analysis
    type: conditional
    condition: "variables.analysis_type == 'bug'"
    then:
      - name: analyse-bug
        type: command
        command: analyse-bug
        args:
          paths: "{{ variables.paths }}"

  - name: run-debt-analysis
    type: conditional
    condition: "variables.analysis_type == 'debt'"
    then:
      - name: analyse-debt
        type: command
        command: analyse-debt
        args:
          paths: "{{ variables.paths }}"

  - name: run-doc-analysis
    type: conditional
    condition: "variables.analysis_type == 'doc'"
    then:
      - name: analyse-doc
        type: command
        command: analyse-doc
        args:
          paths: "{{ variables.paths }}"

  - name: run-security-analysis
    type: conditional
    condition: "variables.analysis_type == 'security'"
    then:
      - name: analyse-security
        type: command
        command: analyse-security
        args:
          paths: "{{ variables.paths }}"

  - name: run-style-analysis
    type: conditional
    condition: "variables.analysis_type == 'style'"
    then:
      - name: analyse-style
        type: command
        command: analyse-style
        args:
          paths: "{{ variables.paths }}"

  - name: check-autofix
    type: conditional
    condition: "variables.autofix != 'none'"
    then:
      - name: fix-issues
        type: prompt
        prompt: |
          Review the {{ variables.analysis_type }} analysis in agentic/analysis/{{ variables.analysis_type }}.md.
          Fix all issues with severity {{ variables.autofix }} or higher.
          Commit fixes with clear messages.

outputs:
  - name: analysis-report
    template: analysis/{{ variables.analysis_type }}.md.j2
    path: "{{ variables.analysis_type }}.md"
    when: completed
