name: one-shot
type: one-shot
version: "1.0"
description: Quick single-agent task execution

settings:
  max_retries: 2
  timeout_minutes: 10

agents:
  - name: developer
    provider: claude
    model: sonnet
    persona: |
      You are a skilled software developer. Complete the task efficiently
      and thoroughly. Focus on working code that solves the problem.

steps:
  - name: execute
    agent: developer
    task:
      description: Execute the task
      prompt: |
        Task: {{ task }}

        Working directory: {{ working_dir }}

        Please complete this task. Provide working code and clear explanations.

outputs:
  - name: result
    type: message
