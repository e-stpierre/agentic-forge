name: Format Markdown

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "**/*.md"

jobs:
  format-markdown:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Get changed markdown files
        id: changed-files
        run: |
          # Get the list of changed .md files in this PR
          git fetch origin ${{ github.event.pull_request.base.ref }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD | grep '\.md$' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No markdown files changed"
            echo "files=" >> $GITHUB_OUTPUT
          else
            echo "Changed markdown files:"
            echo "$CHANGED_FILES"
            # Convert newlines to spaces for the next step
            FILES_SPACE_SEPARATED=$(echo "$CHANGED_FILES" | tr '\n' ' ')
            echo "files=$FILES_SPACE_SEPARATED" >> $GITHUB_OUTPUT
          fi

      - name: Format markdown files
        if: steps.changed-files.outputs.files != ''
        run: |
          # Format each changed markdown file
          markdownlint-cli2 ${{ steps.changed-files.outputs.files }}

      - name: Commit and push changes
        if: steps.changed-files.outputs.files != ''
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if there are any changes
          if git diff --quiet; then
            echo "No formatting changes needed"
          else
            git add ${{ steps.changed-files.outputs.files }}
            git commit -m "Auto-format markdown files with markdownlint-cli2"
            git push
          fi
